<html>
<link rel="icon" href="static/logo.png"/>
<head>
    <meta charset="utf-8">
    <title>ScenarioViewer</title>
    <style>
        body {
            margin: 0;
        }
        canvas {
            display: block;
        }
    </style>
</head>

<body>
    <label id="alter" style="color:blue;width=80;height=20;position: absolute;word-break:break-all;word-wrap:break-word;">
    </label>
    <script type="module;application/javescript" src="static/js/viewer.js"></script>
    <script type="module">
        import {on_open,on_message,on_close} from "../static/js/viewer.js"
        var ws = new WebSocket("ws://localhost:"+{{port}}+"/ws/"+{{ID}})
        ws.onopen=on_open
        ws.onmessage=on_message
        ws.onclose=on_close
    </script>
</body>

</html>
